<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider</title>
    <link rel="stylesheet" href="css/service.css">
    
</head>

<body>
    <header id="head">
        <nav>
            <div class="logo">
                <h1><a href="index.html" >Lifeline</a></h1>
            </div>
            <div class="nav-content">
            </div>
            <div class="login">
            </div>
        </nav>
    </header>
    <main>
        <section class="faram">
            <div class="content">
                <div class="banner">
                    <img src="images/benefits.png" alt="">

                </div>
                <div class="form">
                    <h1>Register as a Service Provider</h1>
                    <div class="form_box">
                        <form action="">
                        <div class="box1">
                            <div class="box2">
                                <div class="con">
                                    <label for="name">Name </label>
                                    <input type="text" id="name">
                                </div><br>
                                <div class="con"><label for="email">Email </label>
                                    <input type="email" id="email">
                                </div>


                            </div>
                            <div class="box3">
                                <div class="con1">
                                <label for="proof">Govt. ID proof &nbsp;</label>
                                <input type="file" id="proof">
                            </div>
                            </div>
                        </div>
                        <div class="con2">
                            <label for="serve">What You Will Serve : &nbsp;&nbsp; </label><br>
                            <input type="text" name="" id="serve">
                        </div>
                        <div class="con2">
                            <label for="exp">Experience : &nbsp;&nbsp; </label><br>
                            <input type="number" name="" id="exp" placeholder="In years">
                        </div>

                        <div class="box4">
                            <div class="con3">
                                <label for="pay">Pay Range Expecting </label><br>
                                <input type="number" id="pay" placeholder="IN &#8377;">

                            </div>
                            <div class="con3">
                                <label for="doc">Upload Docx. For Experience </label><br>
                                <input type="file" id="doc">
                            </div>
                        </div>

                        <div class="btn">
                            <input type="submit" value="REGISTER" class="btm">
                        </div>
                    </form>


                    </div>


                </div>
            </div>
        </section>
    </main>

</body>

</html>
